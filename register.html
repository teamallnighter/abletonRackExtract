<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ableton Rack Analyzer</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Ableton Rack Analyzer</h1>
        <p class="subtitle">Create your account</p>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Register</h2>
            
            <div id="error-message" class="error-message hidden"></div>
            <div id="success-message" class="success-message hidden"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <div class="form-help">At least 3 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <div class="form-help">At least 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-full-width">Create Account</button>
            </form>
            
            <div class="auth-link">
                Already have an account? <a href="/login">Login here</a>
            </div>
            
            <div class="auth-link">
                <a href="/">Back to home</a>
            </div>
        </div>
    </main>

    <script src="/js/register.js"></script>
</body>
</html>
