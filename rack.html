<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rack Details - Ableton Rack Analyzer</title>
    	    <link rel="stylesheet" href="css/styles.css">
      </head>
<body>
    <header>
        <h1>Ableton Rack Analyzer</h1>
        <p class="subtitle">Rack Details</p>
    </header>

    <main class="rack-page-container">
        <a href="/search" class="back-link">‚Üê Back to Search</a>
        
        <div class="rack-page-content">
            <div class="loading-spinner" id="loading">
                <div class="spinner"></div>
                <p>Loading rack details...</p>
            </div>
            
            <div id="rack-content" class="hidden">
                <div class="rack-page-header">
                    <h2 id="rack-name">Rack Name</h2>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="downloadADG()">Download .adg</button>
                        <button class="btn btn-secondary" onclick="downloadJSON()">Download JSON</button>
                    </div>
                </div>
                
                <div class="rack-detail-info">
                    <div class="rack-detail-meta">
                        <div class="rack-detail-meta-item">
                            <div class="rack-detail-meta-label">Producer</div>
                            <div class="rack-detail-meta-value" id="producer">-</div>
                        </div>
                        <div class="rack-detail-meta-item">
                            <div class="rack-detail-meta-label">Created</div>
                            <div class="rack-detail-meta-value" id="date">-</div>
                        </div>
                        <div class="rack-detail-meta-item">
                            <div class="rack-detail-meta-label">Type</div>
                            <div class="rack-detail-meta-value" id="type">-</div>
                        </div>
                    </div>
                    
                    <div class="rack-detail-description" id="description">
                        No description provided
                    </div>
                    
                    <div class="rack-detail-tags" id="tags">
                        <!-- Tags will be inserted here -->
                    </div>
                </div>
                
                <div class="rack-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="stat-chains">0</div>
                        <div class="stat-label">Chains</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-devices">0</div>
                        <div class="stat-label">Devices</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-macros">0</div>
                        <div class="stat-label">Macros</div>
                    </div>
                </div>
                
                <div class="visualization">
                    <h3>Signal Flow</h3>
                    <div id="chains-container" class="chains-container">
                        <!-- Chains will be visualized here -->
                    </div>
                </div>
                
                <div id="macro-controls" class="macro-controls hidden">
                    <h3>Macro Controls</h3>
                    <div id="macro-list" class="macro-list">
                        <!-- Macros will be listed here -->
                    </div>
                </div>
            </div>
            
            <div id="error-content" class="hidden error-message">
                <h2>Rack not found</h2>
                <p>The requested rack could not be found.</p>
                <a href="/search" class="btn btn-primary">Back to Search</a>
            </div>
        </div>
    </main>

    	  <script src="js/rack.js"></script>
