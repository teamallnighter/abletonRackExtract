<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rack Details - Ableton Rack Analyzer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Ableton Rack Analyzer</h1>
        <p class="subtitle">Rack Details</p>
    </header>

    <main class="rack-page-container">
        <a href="/search" class="back-link">← Back to Search</a>
        
        <div class="rack-page-content">
            <div class="loading-spinner" id="loading">
                <div class="spinner"></div>
                <p>Loading rack details...</p>
            </div>
            
            <div id="rack-content" class="hidden">
                <div class="rack-page-header">
                    <h2 id="rack-name">Rack Name</h2>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="downloadADG()">Download .adg</button>
                        <button class="btn btn-secondary" onclick="downloadJSON()">Download JSON</button>
                    </div>
                </div>
                
                <div class="rack-detail-info">
                    <div class="rack-detail-meta">
                        <div class="rack-detail-meta-item">
                            <div class="rack-detail-meta-label">Producer</div>
                            <div class="rack-detail-meta-value" id="producer">-</div>
                        </div>
                        <div class="rack-detail-meta-item">
                            <div class="rack-detail-meta-label">Created</div>
                            <div class="rack-detail-meta-value" id="date">-</div>
                        </div>
                        <div class="rack-detail-meta-item">
                            <div class="rack-detail-meta-label">Type</div>
                            <div class="rack-detail-meta-value" id="type">-</div>
                        </div>
                    </div>
                    
                    <div class="rack-detail-description" id="description">
                        No description provided
                    </div>
                    
                    <div class="rack-detail-tags" id="tags">
                        <!-- Tags will be inserted here -->
                    </div>
                </div>
                
                <div class="rack-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="stat-chains">0</div>
                        <div class="stat-label">Chains</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-devices">0</div>
                        <div class="stat-label">Devices</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-macros">0</div>
                        <div class="stat-label">Macros</div>
                    </div>
                </div>
                
                <div class="visualization">
                    <h3>Signal Flow</h3>
                    <div id="chains-container" class="chains-container">
                        <!-- Chains will be visualized here -->
                    </div>
                </div>
                
                <div id="macro-controls" class="macro-controls hidden">
                    <h3>Macro Controls</h3>
                    <div id="macro-list" class="macro-list">
                        <!-- Macros will be listed here -->
                    </div>
                </div>
            </div>
            
            <div id="error-content" class="hidden error-message">
                <h2>Rack not found</h2>
                <p>The requested rack could not be found.</p>
                <a href="/search" class="btn btn-primary">Back to Search</a>
            </div>
        </div>
    </main>

    <script>
        let currentRackData = null;
        
        // Get rack ID from URL
        function getRackId() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }
        
        // Load rack details
        async function loadRackDetails() {
            const rackId = getRackId();
            
            try {
                const response = await fetch(`/api/racks/${rackId}`);
                const data = await response.json();
                
                if (!data.success || !data.rack) {
                    showError();
                    return;
                }
                
                const rack = data.rack;
                currentRackData = rack;
                
                // Update page title
                document.title = `${rack.rack_name || rack.filename} - Ableton Rack Analyzer`;
                
                // Update rack content
                document.getElementById('rack-name').textContent = rack.rack_name || rack.filename;
                document.getElementById('producer').textContent = rack.user_info?.producer_name || 'Unknown';
                document.getElementById('date').textContent = new Date(rack.created_at).toLocaleDateString();
                document.getElementById('type').textContent = rack.analysis?.rack_type || 'Audio Effect Rack';
                document.getElementById('description').textContent = rack.user_info?.description || 'No description provided';
                
                // Render tags
                const tags = rack.tags || rack.user_info?.tags || [];
                const tagsContainer = document.getElementById('tags');
                if (tags.length > 0) {
                    tagsContainer.innerHTML = `
                        <h4 style="margin-bottom: 0.5rem; color: #999;">Tags</h4>
                        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                            ${tags.map(tag => `<span class="rack-card-tag">${tag}</span>`).join('')}
                        </div>
                    `;
                } else {
                    tagsContainer.innerHTML = '';
                }
                
                // Update stats
                const chains = rack.analysis?.chains || [];
                const totalDevices = rack.stats?.total_devices || chains.reduce((sum, chain) => sum + (chain.devices?.length || 0), 0);
                const macros = rack.analysis?.macro_controls || [];
                
                document.getElementById('stat-chains').textContent = chains.length;
                document.getElementById('stat-devices').textContent = totalDevices;
                document.getElementById('stat-macros').textContent = macros.length;
                
                // Render chains visualization
                renderChains(chains);
                
                // Render macro controls
                if (macros.length > 0) {
                    renderMacros(macros);
                    document.getElementById('macro-controls').classList.remove('hidden');
                } else {
                    document.getElementById('macro-controls').classList.add('hidden');
                }
                
                // Show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('rack-content').classList.remove('hidden');
                
            } catch (error) {
                console.error('Failed to load rack details:', error);
                showError();
            }
        }
        
        // Show error state
        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-content').classList.remove('hidden');
        }
        
        // Render chains visualization
        function renderChains(chains) {
            const container = document.getElementById('chains-container');
            
            if (chains.length === 0) {
                container.innerHTML = '<p style="color: #666;">No chains found</p>';
                return;
            }
            
            container.innerHTML = chains.map((chain, index) => `
                <div class="chain">
                    <div class="chain-header">
                        <span class="chain-name">${chain.name || `Chain ${index + 1}`}</span>
                        ${chain.volume !== undefined ? `<span class="chain-volume">Vol: ${chain.volume}dB</span>` : ''}
                    </div>
                    <div class="devices">
                        ${(chain.devices || []).map(device => `
                            <div class="device">
                                <div class="device-header">
                                    <span class="device-name">${device.name}</span>
                                    <span class="device-state ${device.on ? 'on' : ''}">${device.on ? 'ON' : 'OFF'}</span>
                                </div>
                                ${device.parameters && Object.keys(device.parameters).length > 0 ? `
                                    <div class="device-params">
                                        ${Object.entries(device.parameters).slice(0, 3).map(([key, value]) => 
                                            `${key}: ${value}`
                                        ).join(' • ')}
                                        ${Object.keys(device.parameters).length > 3 ? ' ...' : ''}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        // Render macro controls
        function renderMacros(macros) {
            const container = document.getElementById('macro-list');
            
            container.innerHTML = macros.map((macro, index) => `
                <div class="macro-item">
                    <div class="macro-name">Macro ${index + 1}: ${macro.name || 'Unnamed'}</div>
                    <div class="macro-value">Value: ${macro.value !== undefined ? macro.value : 'N/A'}</div>
                </div>
            `).join('');
        }
        
        // Download ADG file
        function downloadADG() {
            if (!currentRackData || !currentRackData._id) return;
            
            const link = document.createElement('a');
            link.href = `/api/racks/${currentRackData._id}/download`;
            link.download = currentRackData.filename || 'rack.adg';
            link.click();
        }
        
        // Download JSON
        function downloadJSON() {
            if (!currentRackData) return;
            
            const dataStr = JSON.stringify(currentRackData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${currentRackData.filename || 'rack'}_analysis.json`;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Initialize
        loadRackDetails();
    </script>
</body>
</html>
