[phases.setup]
nixPkgs = ['nodejs_20', 'python312', 'python312Packages.virtualenv']

[phases.install]
cmds = [
    'cd frontend-new && npm ci',
    'python3 -m venv /tmp/venv',
    'source /tmp/venv/bin/activate && pip install -r requirements.txt'
]

[phases.build]
cmds = [
    'cd frontend-new && npm run build',
    'mkdir -p backend/static/frontend',
    'cp -r frontend-new/dist/* backend/static/frontend/'
]

[start]
cmd = 'source /tmp/venv/bin/activate && cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120'